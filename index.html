<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forget</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Reset Password</h2>
        <div class="main">
            <form>
                <input type="email" placeholder="E-mail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"  required>
                <input type="password" placeholder="New Password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).+" required>
                 <input type="password" placeholder="Confirm Password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).+" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
